{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
<!--        <title>{{title}}</title>-->
        <link rel="icon" href="data:;base64,="> <!--иначе GET http://127.0.0.1:8000/favicon.ico 404 (Not Found)-->
        <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<!--        <link rel="stylesheet" href="libs/bootstrap-grid.min.css">-->
        <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    </head>

      <body>
        <noscript>Please enable Javascript in your browser settings to display the site correctly</noscript>

        <nav class="navbar-logo">
            <div class="container">
                <div class="logo">
                    <img src="{% static 'core/img/cat_gif.gif' %}" alt="cat">
                    <a class="navbar-brand" href="..">ZOO CAFE</a>
                    <img src="{% static 'core/img/cat_gif.gif' %}" alt="cat">
                </div>
            </div>
        </nav>
        <nav class="navbar">
            <div class="container">
                <div class="menu">
                    <ul>
                        <li><button class="menu-item" href="#">DONUTS</button></li>
                        <li><button class="menu-item" href="#">COFFEE</button></li>
                        <li><button class="menu-item" href="#">ORDER ARCHIVE</button></li>
                        <li><button class="cart">CART</button></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="modal">
            <div class="modal__main">
                <h2 class="modal__title">YOUR ORDER</h2>
                <div class="modal__container">

<!--                    <div data-cart-empty class="alert__emptyCart" role="alert">-->
<!--                        <div class="alert__img">-->
<!--                            <img src="{% static 'core/img/bear-donut.png' %}" alt="alert">-->
<!--                        </div>-->
<!--                        <h3>Oops... It seems your cart is empty.</h3>-->
<!--                        <p>Time to choose donuts and coffee you would like to order!</p>-->
<!--                    </div>-->

                    <div class="cart-wrapper">

                        <div class="cart-item" data-id="1">
                            <div class="cart-item__top">
<!--                                <div class="cart-item__img">-->
                                    <img src="{% static 'core/img/choco.png' %}" alt="choco">
<!--                                </div>-->
                                <div class="cart-item__desc">
                                    <div class="cart-item__title">CHOCO DONUT</div>

                                    <div class="price">
                                        <div class="counter-wrapper">
                                            <div class="items__control" data-action="minus">-</div>
                                            <div class="items__current" data-counter>1</div>
                                            <div class="items__control" data-action="plus">+</div>
                                        </div>
                                        <p>100₽</p>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="bottomCart-wrapper">
                        <div class="cart-totalPrice">
                            <p><span class="h5">Total cost:</span>
                                <span class="total-price">0</span>
                                <span class="rouble">₽</span></p>
                        </div>
                        <center>
                            <button class="cart">CHECKOUT</button>
                        </center>

                    </div>


                </div>

                <button class="modal__close">&#10006;</button>
            </div>
        </div>

        {% block content %}
        {% endblock %}

        <script src="{% static 'core/js/modal.js' %}"></script>
        <script src="{% static 'core/js/counter.js' %}"></script>
        <script src="{% static 'core/js/cart.js' %}"></script>
      </body>

</html>
